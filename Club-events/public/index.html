<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- User Info section positioned at the top-right -->
  <div class="user-info" id="user-info" style="display: none;">
    <img src="/path/to/default-profile.jpg" alt="User Profile" id="user-image" />
    <p><strong id="user-nickname"></strong></p>
    <p id="user-email"></p>
    <p id="user-role"></p>
  </div>

  <div class="container">
    <h1>콘테니도 인원관리</h1>
    <p>콘테니도 카카오톡 로그인 후 활동하세요.</p>

    <!-- Main controls section -->
    <div>
      <button class="kakao-login-button" onclick="loginWithKakao()">Login with Kakao</button>
      <button onclick="OnEvents()">진행중인 이벤트</button>
      <button onclick="logout()">로그아웃</button>
    </div>
  </div>

  <script>
    function loginWithKakao() {
      window.location.href = '/auth/kakao';
    }

    function OnEvents() {
      window.location.href = '/events.html';
    }

    function logout() {
      window.location.href = '/auth/logout';
    }

    async function fetchUserInfo() {
      try {
        const response = await fetch('/user/info');
        
        if (response.status === 401) {
          console.log("User is not logged in.");
          document.getElementById('user-info').style.display = 'none';
          return;
        }

        const data = await response.json();
        console.log("Fetched data:", data);

        if (data.nickname && data.email && data.role) {
          const userInfoDiv = document.getElementById('user-info');
          const userNickname = document.getElementById('user-nickname');
          const userEmail = document.getElementById('user-email');
          const userRole = document.getElementById('user-role');

          // Set user info

          userNickname.innerText = data.nickname;
          userEmail.innerText = data.email.replace(/^(.{3,})(.{4})(@.*)$/, '$1****$3'); // Mask email
          userRole.innerText = `Role: ${data.role}`;
          userInfoDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching user info:', error);
      }
    }

    // Run fetchUserInfo on page load
    document.addEventListener('DOMContentLoaded', fetchUserInfo);
  </script>
</body>
</html>
