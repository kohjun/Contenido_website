<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사팀 관리</title>
    <link rel="stylesheet" href="/css/hr.css">
</head>
<body>
    <div class="container">
        <h1>인사팀 관리 페이지</h1>
        <p>경고 초기화 날짜[1,4,7,10월 1일]</p>
        <p>참가 초기화 날짜[1,3,5,7,9,11월 1일]</p>
        <p>참가 횟수 지정 </p>
        <p>누적 참가횟수 , 초기화참가횟수 나누기 </p>

        <div class="role-buttons">
            <button class="role-button active" onclick="showUsersByRole('all', true)" data-role="all">전체</button>
            <button class="role-button" onclick="showUsersByRole('participant', true)" data-role="participant">참가자</button>
            <button class="role-button" onclick="showUsersByRole('officer', true)" data-role="officer">운영진</button>
            <button class="role-button" onclick="showUsersByRole('staffTeam', true)" data-role="staffTeam">스태프</button>
            <button class="role-button" onclick="showUsersByRole('starter', true)" data-role="starter">스타터</button>
            <button class="role-button" onclick="showUsersByRole('guest', true)" data-role="guest">게스트</button>
        </div>

        <div class="search-container">
            <select id="search-option">
                <option value="displayName">이름</option>
                <option value="warningCount">경고횟수</option>
                <option value="active">활성상태</option>
                <option value="role">역할</option>
                <option value="gender">성별</option>
            </select>
            <input type="text" id="search-input" placeholder="검색어를 입력하세요">
            <button onclick="searchUsers()">검색</button>
            <button onclick="resetSearch()">초기화</button>
        </div>

        <div id="user-list">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>프로필</th>
                        <th>이름</th>
                        <th>역할</th>
                        <th>팀</th>
                        <th>성별</th>
                        <th>경고횟수</th>
                        <th>참가횟수</th>
                        <th>활성상태</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
            <div id="pagination"></div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu" style="display: none;">
        <!-- Context menu content will be dynamically inserted -->
    </div>

    <!-- Role Change Dialog -->
    <div id="roleChangeDialog" class="role-change-dialog">
        <div class="dialog-content">
            <h3>역할 변경</h3>
            <select id="roleSelect">
                <option value="participant">참가자</option>
                <option value="starter">스타터</option>
                <option value="officer">운영진</option>
                <option value="guest">게스트</option>
            </select>
            <div class="dialog-buttons">
                <button onclick="updateUserRole()">변경</button>
                <button onclick="closeDialog('roleChangeDialog')">취소</button>
            </div>
        </div>
    </div>

    <!-- Team Change Dialog -->
    <div id="teamChangeDialog" class="role-change-dialog">
        <div class="dialog-content">
            <h3>팀 변경</h3>
            <select id="teamSelect">
                <option value="operationTeam">운영팀</option>
                <option value="HumanResourceTeam">인사팀</option>
                <option value="financeTeam">재무팀</option>
                <option value="cooperationTeam">대외협력팀</option>
                <option value="marketingTeam">홍보팀</option>
                <option value="designTeam">디자인팀</option>
                <option value="videoTeam">영상제작팀</option>
                <option value="PlanningTeam">기획팀</option>
                <option value="regularTeam">정기모임팀</option>
                <option value="staffTeam">스태프팀</option>
            </select>
            <div class="dialog-buttons">
                <button onclick="updateUserTeam()">변경</button>
                <button onclick="closeDialog('teamChangeDialog')">취소</button>
            </div>
        </div>
    </div>

    <script src="/js/office/hr.js"></script>
</body>
</html>
