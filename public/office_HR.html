<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사팀 관리</title>
    <link rel="stylesheet" href="/css/hr.css">
</head>
<body>
    <div class="container">
        <h1>인사팀 관리 페이지</h1>
        <p>경고횟수 바꾸기 + 역할 변경 (예정) </p>
        
        <div class="role-buttons">
            <button class="role-button active" onclick="showUsersByRole('all', true)" data-role="all">전체</button>
            <button class="role-button" onclick="showUsersByRole('participant', true)" data-role="participant">참가자</button>
            <button class="role-button" onclick="showUsersByRole('officer', true)" data-role="officer">운영진</button>
            <button class="role-button" onclick="showUsersByRole('starter', true)" data-role="starter">스타터</button>
            <button class="role-button" onclick="showUsersByRole('guest', true)" data-role="guest">게스트</button>
        </div>
        <!-- 검색 폼 추가 -->
        <div class="search-container">
            <select id="search-option">
                <option value="displayName">이름</option>
                <option value="warnings">경고횟수</option>
                <option value="active">활성상태</option>
                <option value="role">역할</option>
                <option value="gender">성별</option>
            </select>
            <input type="text" id="search-input" placeholder="검색어를 입력하세요">
            <button onclick="searchUsers()">검색</button>
            <button onclick="resetSearch()">초기화</button>
        </div>
        <div id="user-list">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>프로필</th>
                        <th>이름</th>
                        <th>역할</th>
                        <th>성별</th>
                        <th>경고횟수</th>
                        <th>참가횟수</th>
                        <th>활성상태</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
            <div id="pagination"></div>
        </div>

        
    </div>

    <!-- JavaScript 파일 로드 -->
    <script src="/js/office/hr.js"></script>
</body>
</html>
