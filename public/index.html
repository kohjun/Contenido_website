<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- User Info section positioned at the top-right -->
  <div class="user-info" id="user-info" style="display: none;">
    <img src="/images/default-profile.jpg" alt="User Profile" id="user-image" />
    <p><strong id="user-nickname"></strong></p>
    <p id="user-email"></p>
    <p id="user-role"></p>
  </div>
  

  <div class="container">
    <div class="title-container">
      <p class="subtitle">리얼 버라이어티 연합 동아리</p>
      <h1 class="main-title">CONTENIDO</h1>
      <img src="/images/Conteindo_Image.jpg" width="200" height="200" alt="Content Image" />
    </div>

    <br><br><br><br>
    

    <!-- Main controls section -->
    <div>
      <button id="kakao-login-button" class="kakao-login-button" onclick="loginWithKakao()">Login with Kakao</button>
      <button id="logout-button" style="display: none;" onclick="logout()">로그아웃</button>
      <button onclick="OnEvents()">진행중인 이벤트</button>
      <button onclick="checkParticipationStatus()">참가자 상태 확인</button>
    </div>
  </div>

  <script>
    function checkParticipationStatus() {
      window.location.href = '/participation-status.html';
    }
    // Function to show or hide login and logout buttons based on login status
    async function updateButtonVisibility() {
      try {
        const response = await fetch('/user/info'); // Attempt to fetch user info

        if (response.status === 200) {
          // User is logged in
          document.getElementById('kakao-login-button').style.display = 'none';
          document.getElementById('logout-button').style.display = 'block';
        } else {
          // User is not logged in
          document.getElementById('kakao-login-button').style.display = 'block';
          document.getElementById('logout-button').style.display = 'none';
        }
      } catch (error) {
        console.error('Error checking login status:', error);
        document.getElementById('kakao-login-button').style.display = 'block';
        document.getElementById('logout-button').style.display = 'none';
      }
    }


    // Run updateButtonVisibility on page load
    document.addEventListener('DOMContentLoaded', updateButtonVisibility);

    function loginWithKakao() {
      window.location.href = '/auth/kakao';
    }

    function OnEvents() {
      window.location.href = '/events.html';
    }

    function logout() {
      window.location.href = '/auth/logout';
    }

    // In the frontend (e.g., index.html)
    async function fetchUserInfo() {
      try {
        const response = await fetch('/user/info');
        
        if (response.status === 401) {
          console.log("User is not logged in.");
          document.getElementById('user-info').style.display = 'none';
          return;
        }

        const data = await response.json();
        console.log("Fetched data:", data);

        if (data.nickname && data.email && data.role) {
          const userInfoDiv = document.getElementById('user-info');
          const userNickname = document.getElementById('user-nickname');
          const userEmail = document.getElementById('user-email');
          const userRole = document.getElementById('user-role');
          const userImage = document.getElementById('user-image');

          // Set user info
          userNickname.innerText = data.nickname;
          userEmail.innerText = data.email.replace(/^(.{3,})(.{4})(@.*)$/, '$1****$3'); // Mask email
          userRole.innerText = `Role: ${data.role}`;
          userInfoDiv.style.display = 'block';

          // Set the profile image if available; fallback to default if not available
          userImage.src = data.profileImage || '/images/basic_Image.png';
        }
      } catch (error) {
        console.error('Error fetching user info:', error);
      }
    }



    // Run fetchUserInfo on page load
    document.addEventListener('DOMContentLoaded', fetchUserInfo);
  </script>
</body>
</html>
