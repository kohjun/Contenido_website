<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>참가자 상태 검색</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>참가자 상태</h1>
    <!-- 사이드바 토글 버튼 -->
  
    <!-- Search bar for participant name -->
    <div>
      <label for="participant-search">참가자 검색:</label>
      <input type="text" id="participant-search" placeholder="이름 입력">
      <button onclick="searchParticipant()">검색</button>
    </div>

    <!-- Current month display -->
    <div id="current-date" ></div>
    
    <!-- Participant status list -->
    <div id="status-list" style="max-height: 500px; overflow-y: auto; margin-top: 20px;"></div>
    <br>
    <!-- Buttons for navigation -->
    <button onclick="window.location.href='events.html'">진행중인 이벤트</button>
    
  </div>
  <script src="js/participation.js"></script>
</body>
</html>
