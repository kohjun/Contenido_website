<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>진행중인 이벤트</h1>
    
    <!-- Section for listing events as a table -->
    <div id="events-list"></div>
    <br><br><br><br><br><br>


    <!-- Button to check participation status -->
    <button onclick="checkParticipationStatus()">참가자 상태 확인</button>

    <!-- New button to go to staff page for event management -->
    <button onclick="window.location.href='staff.html'">이벤트 관리 (스태프)</button>



    <!-- Home button -->
    <button onclick="window.location.href='index.html'">Home</button>
  </div>

  <script src="/js/events.js"></script>
  <script>
    async function checkUserRole() {
      try {
        const response = await fetch('/auth/user-role');
        const data = await response.json();
        console.log('User role:', data.role);

        if (data.role === 'staff') {
          document.getElementById('staff-button-container').style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching user role:', error);
      }
    }

    // Run checkUserRole on page load
    document.addEventListener('DOMContentLoaded', checkUserRole);

  </script>
</body>
</html>
